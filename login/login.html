<!DOCTYPE html>
<html>
    <head>
        <title>Workshop prog. WEB</title>
    </head>
    <body>
            <!--
                ** Todos os campos que estiverem dentro do formulário serão enviados pelo método que vocês escolherem.
                    Neste caso, os campos 'nome' e 'senha' serão enviados pelo método POST para a página login.php
            -->
            <form action="login.php" method="POST">
                <h2>Login</h2>
                <input type="text" placeholder="Nome" name="nome" autofocus/>
                <input type="password" placeholder="Senha" name="senha" />
                <button >Enviar</button>
            </form>    
    </body>
</html>
